                displaymo.innerHTML = "今年可能會有「劫財」發生，但你的財運理想，可以化劫財為生財；不過由於「財庫」運勢不佳，因此存下錢就需要智慧與紀律了。投資標的的選擇至為重要，定期定額是好方法，股債之間的比率，最好債7股3。逆向思考是選擇現股的策略，航運、生活食品、通訊等概念股值得著墨。不過更為理想的，就是不動產的投資，那就是營建類股，甚至於直接購買屋宅。";
            } else if (zodiac =="猴") {
                displaymo.innerHTML = "要說財運，其實2021年你的財利運勢並不理想。不過如果要說賺錢，今年卻是你容易賺到錢，並且把錢積累下來的一年。這種說法並不矛盾，因為策略不同，結果就大不相同。最好的策略就是改變思維，轉變投資策略。例如主動出擊改變理財觀念，這就是經常聽到的「你不理財，財不理你」，順向思考，逆向操作。2021年的股與債比率最好是4：6，投資標的則以穩健型為宜，例如營建、資產、塑化、原物料等概念股，另外房地產也值得關注。";
            } else if (zodiac =="雞") {
                displaymo.innerHTML = "名利雙收是期待中的期待，只不過今年對你而言，恐怕就未盡如人意。這是個需要努力或換個方式努力的一年，「寧可曲中求，不向直中取」，說的就是這個意境，直接追逐財利事倍功半，不如先求名再求利。若你經營企業，宜打量名號；一般上班族則宜提升競爭力。投資求財標的宜慎選，具有市場未來性的公司值得關注。股價小，富有市場競爭力的標的值得投資。另外，通路、航運、網通、電信等概念股，都是你值得投資的標的。整體而言，財運以春天為佳，正向運作；夏天次之，逢高宜調節納財；秋天不是投資天，妥善管理籌碼為宜；冬天逢低布局，待春暖花開好收成。";
            } else if (zodiac =="狗") {
                displaymo.innerHTML = "謹慎理財是必須的認知，只不過，謹慎不是要什麼事都不做，而是有規劃、有紀律地執行，股市投資求財就是如此。設妥區間，確實執行，該賣該買依照計畫行事。今年你的財利在遠方，因此航運是理想標的，而宅經濟也依舊值得關注，通訊、雲端、車用電子與蘋果相關概念股是財富標的。若你有經營企業，宜開發新商品，走在市場的前端。整體而言，財利運勢以秋天最為理想，冬天收成。春天不宜輕舉妄動，以免賺到了名氣，而沒了財氣。夏日炎炎則是你布局的好時節。";
            } else if (zodiac =="豬") {
                displaymo.innerHTML = "今年對你而言，多了名而少了利，但這種情況也代表只要你打響名氣，財利自然會跟隨而來。若你有經營企業，產品有名氣、有口碑，就會有市場，說法傳統卻是真實的流年情況。對於一般上班族來說也是如此，不過比較傾向於自我經營方面，那就是考取證照。這一年的投資求財，務必遵守紀律，就線論線，步步為營。生活、超商、生技、電信、遊戲、宅經濟等，會是你2021年的投資好選擇。整體而言，財利春天為佳，夏天收成，秋天承接，冬天再獲利，一年兩次收成的感覺是很棒的！";
            }
    }
